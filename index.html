<html lang="en">

    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-info">
            <p class="city">City: <span id="city"></span></p>
            <p class="temperature">Temperature: <span id="temperature"></span>Â°C</p>
            <p class="condition">Condition: <span id="condition"></span></p>
            <div id="weatherIcon"></div>

        <div class="search">
            <input type="text" id="searchInput" placeholder="Enter city">
            <button id="searchButton" >Search</button>
        </div>
        <div class="forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecastContainer"></div>
        </div>
    </div>
    <script src="js/app.js"></script>

</html>
